<!--<img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" *ngIf="isLoading">-->

<div class='loader text-center' *ngIf="isLoading"></div>

<ul class="list-group mb-3" *ngIf="!isLoading">
  <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let pais of this.paises" (click)="seleccionarPais(pais)">
    <div>
      <h6 class="my-0">{{pais.nombre}}</h6>
    </div>
    <span class="text-muted"><img [src]="pais.bandera" width="32" height="32" /> </span>
  </li>
</ul>
