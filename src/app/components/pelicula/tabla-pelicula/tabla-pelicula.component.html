<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pelicula of peliculas; let i = index" (click)="detalle(pelicula)">
      <td>{{i+1}}</td>
      <td>{{pelicula.nombre}}</td>
  </tr>
  </tbody>
</table>
